<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grogu</title>
  <link rel="stylesheet" href="grogu.css">
</head>
<body>
  <!-- Begin Image -->

  <div class="snowflake">
    ❅
    </div>
    <div class="snowflake">
    ❅
    </div>
    <div class="snowflake">
    ❆
    </div>
    <div class="snowflake">
    ❄
    </div>
    <div class="snowflake">
    ❅
    </div>
    <div class="snowflake">
    ❆
    </div>
    <div class="snowflake">
    ❄
    </div>
    <div class="snowflake">
    ❅
    </div>
    <div class="snowflake">
    ❆
    </div>
    <div class="snowflake">
    ❄
    </div>


  <!-- Invisible Box-->
  <div class="box">

    <div class="hat-base">
      <div class="hat-base-detail-left"></div>
      <div class="hat-base-detail-right"></div>
      <div class="hat-base-detail-middle"></div>
    </div>
    <div class="hat-bottom"></div>
    <div class="hat-middle"></div>
    <div class="hat-top"></div>
    <div class="hat-ball"></div>
    

    
     <!--  Head-->
     <div class="head">  
       
       <!--  Head Copy -->
       <div class="head-copy"></div>
       
        <!-- Left Ear ~-->
       <div class="ear-left">         
          <!-- Inner ear ~ -->
        <div class="inner-ear-left"></div>

       </div>
       
       <!-- Right Ear -->
        <div class="ear-right">
       <!-- Inner Ear ~ Dark Gray-->
         <div class="inner-ear-right"></div>
         

       </div>
       
       <!-- Left Outer Eye -->
       <div class="eye-left">
        <div class="eye-left-detail"></div>
         <!-- Pupil ~ Black -->
         

       </div>
      
       
       <!-- Right Outer Eye -->
       <div class="eye-right">
         <!-- Pupil ~ Black -->
         <div class="eye-right-detail"></div>

       </div>
       
        <!-- Nose -->
        <div class="nose"></div>
        <div class="nose-cover"></div>
        <div class="mouth"></div>
        <div class="mouth-cover"></div>
       
        <!-- Hair ~ -->
       <div class="hair-left"></div>
       <div class="hair-right"></div>
       
     <!-- End Head -->
     </div>

     <div class="jumper-collar"></div>
     <div class="jumper">
       <div class="left-hand">
         <div class="left-finger-1">
           <div class="left-nail-1"></div>
         </div>
         <div class="left-finger-2">
           <div class="left-nail-2"></div>
         </div>
         <div class="left-finger-3">
          <div class="left-nail-3"></div>
        </div>
       </div>

       <div class="right-hand">
        <div class="right-finger-1">
          <div class="right-nail-1"></div>
        </div>
        <div class="right-finger-2">
          <div class="right-nail-2"></div>
        </div>
        <div class="right-finger-3">
         <div class="right-nail-3"></div>
       </div>
      </div>


     </div>





  <!-- End Invisible Box -->
  </div>
 </body>
</body>
</html>
